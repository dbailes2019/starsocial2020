<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Social</title>
    <!-- Latest compiled and minified CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC&display=swap rel="stylesheet"> -->
    <link rel="stylesheet" href="{% static 'simplesocial/css/master.css'%}">
  </head>

  <body>
    <nav class="navbar navbar-expand-sm navbar-dark">
  			<div class="topnav">
            <a class="active" href="{% url 'home' %}">Home</a>

            {% if user.is_authenticated %}
              <a href="{% url 'posts:create' %}">Post</a>
              <a href="{% url 'groups:all' %}">Groups</a>
              <a href="{% url 'groups:create' %}">Create Group</a>
              <a href="{% url 'accounts:logout' %}">Log out</a>
						{% else %}
						   <a href="{% url 'groups:all' %}">Groups</a>
						   <a href="{% url 'accounts:login' %}">Log in</a>
						   <a href="{% url 'accounts:signup' %}">Sign up</a>
						{% endif %}
  			</div>

        <div class="jumbotron container">

        {% block content %}
        {% endblock %}

        </div>

  </body>
</html>
